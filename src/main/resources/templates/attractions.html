<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/css/attractions.css}">
</head>
<body>
<header>
    <div class="box">
    <h1><a th:href="@{/}">Attraktioner</a></h1>
    </div>
</header>
<!-- th:replaces the current tag with the tag defining the fragment -->
<!-- :: site-navbar betyder "brug kun dette fragment"-->
<nav th:replace="fragments/navbar :: site-navbar"></nav>
<main>
    <table>
        <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
            <th>By</th>
            <th>Tags</th>
            <th>Se attraktion</th>
            <th>Opdater</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attraction : ${attractions}">
            <td th:text="${attraction.name}"/>
            <td th:text="${attraction.description}"/>
            <td th:text="${attraction.city}"/>
            <td><a th:href="@{/attractions/{name}/tags(name=${attraction.name})}">Tags</a></td>
            <!-- Hvis attraction.name indeholder mellemrum eller specialtegn, kan det give problemer.
            Det sÃ¸rger for, at navnet bliver korrekt URL-encoded. -->
            <td><a th:href="@{/attractions/{name}(name=${attraction.name})}">View</a></td>
            <td><a th:href="@{/attractions/{name}/edit(name=${attraction.name})}">Update</a></td>
        </tr>
        </tbody>
    </table>
</main>
<!-- th:replaces the current tag with the tag defining the fragment -->
<!-- :: site-navbar betyder "brug kun dette fragment"-->
<footer th:replace="fragments/footer :: site-footer"></footer>
</body>
</html>
