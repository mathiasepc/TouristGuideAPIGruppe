<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Information about attraction</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/css/grey-box.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
</head>
<body>

<header>
    <div class="header-box">
        <h1><a th:href="@{/}">Information om attraction</a></h1>
    </div>
</header>

<!-- th:replaces the current tag with the tag defining the fragment -->
<!-- :: site-navbar betyder "brug kun dette fragment"-->
<nav th:replace="fragments/navbar :: site-navbar"></nav>

<section>
    <div class="description-box">
        <h1 th:text="${specific.name}"></h1>
        <h4>Beskrivelse:</h4>
        <p id="description" th:text="${specific.description}"></p>
        <h4>Tags:</h4>
        <p th:each="tag : ${specific.tags}" th:text="${tag.displayName}"></p><br>


        <a th:href="@{/attractions}">
            <button type="button" class="button">Tilbage</button>
        </a>
    </div>
</section>

<!-- th:replaces the current tag with the tag defining the fragment -->
<!-- :: site-navbar betyder "brug kun dette fragment"-->
<footer th:replace="fragments/footer :: site-footer"></footer>

</body>
</html>
