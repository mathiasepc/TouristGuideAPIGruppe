<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Insert attraction</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
</head>
<body>

<header>
    <div class="header-box">
        <h1><a th:href="@{/}">Tilf√∏j attraktion</a></h1>
    </div>
</header>

<nav th:replace="fragments/navbar :: site-navbar"></nav>

<section>
    <form th:action="@{/attractions/save}" th:method="post" th:object="${attraction}">
        <label for="name">Navn:</label>
        <input required id="name" type="text" th:field="*{name}"><br>

        <label for="description">Beskrivelse:</label>
        <textarea required rows="6" cols="30" id="description" th:field="*{description}"></textarea><br>

        <label for="cities">By:</label>
        <select required name="cities" id="cities"
                th:field="*{cityId}">
            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
        </select><br>

        <label>Tags:<br>
            <input type="checkbox" name="Tags"
                   th:each="tag : ${tags}"
                   th:text="${tag.name}"
                   th:value="${tag.id}"
                   th:field="*{tagIds}">
        </label><br>

        <button type="submit" class="button">Ok</button>
        <br>
        <input type="submit" class="button" value="Fortryd"
               th:href="@{/}">
    </form>
</section>

<footer th:replace="fragments/footer :: site-footer"></footer>


</body>
</html>
